<!doctype html>
<html>
<head>
	<title>@ubc-farm/table-base</title>
	<script src="https://unpkg.com/react@15/dist/react.js"></script>
	<script src="https://unpkg.com/react-dom@15/dist/react-dom.js"></script>
	<script src="https://cdn.jsdelivr.net/lodash/4.16.6/lodash.min.js"></script>
</head>
<body>
	<div id="reactRoot"></div>
</body>
<script src="../dist/index.iife.js"></script>
<script>
	const h = React.createElement;
	const { Column, default: Table } = UBCFarmTable

	const tableData = [
    {id: 1, name: "name1", price: 100},
    {id: 2, name: "name2", price: 120},
    {id: 3, name: "name3", price: 130},
    {id: 4, name: "name4", price: 140},
    {id: 5, name: "name5", price: 110}
  ];

	function update() {
	ReactDOM.render(
		h(Table, { tableData },
			h(Column, { dataField: 'id', isKey: true, dataSort: true }, 'ID'),
			h(Column, { dataField: 'name', dataSort: true }, 'Name'),
			h(Column, { dataField: 'price', dataSort: true }, 'Price ($)')
		)
	, document.getElementById('reactRoot'))
	}
	update();
</script>
</html>
