<!doctype html>
<html>
<head>
	{{> head}}
	<title>Planner</title>
	{{> test}}

	<link href='/css/module/vis-timeline/vis.css' rel='stylesheet'>

	<link href='/css/page/planner/tasks.css' rel='stylesheet'>
	<link href='/css/page/planner/main.css' rel='stylesheet'>
	<script defer async src='/js/page/planner/index.js'></script>
</head>
<body>
	{{> app-banner active='Calendar'}}
	{{> section-banner breadcrumbs}}

	<aside class="planner-sidebar">
		<div id='tasklist-mount'></div>
		<div id='editor-mount'></div>
	</aside>

	<style>
		.vis-item {
			background: var(--brand-primary);
			color: white;
		}
		.vis-item.vis-selected {
			background: var(--brand-primary);
			box-shadow: 0 0 4px #4195fc;
		}
	</style>
	<section class="main-area">
		<div id='timeline-mount'></div>
	</section>

</body>
</html>
